<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="text-white">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="d-flex justify-content-center align-items-center">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 w-100" style="max-width: 500px;">
      
      <h2 class="text-center mb-4">Create Account</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Username -->
        <div class="form-floating mb-3">
          <input type="text" id="floatingUsername" class="form-control" formControlName="username" placeholder="Username" />
          <label for="floatingUsername">Username</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input type="email" id="floatingEmail" class="form-control" formControlName="email" placeholder="Email" />
          <label for="floatingEmail">Email</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
          <input type="password" id="floatingPassword" class="form-control" formControlName="password" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>

        <!-- First Name -->
        <div class="form-floating mb-3">
          <input type="text" id="floatingFirstName" class="form-control" formControlName="firstName" placeholder="First Name" />
          <label for="floatingFirstName">First Name</label>
        </div>

        <!-- Last Name -->
        <div class="form-floating mb-3">
          <input type="text" id="floatingLastName" class="form-control" formControlName="lastName" placeholder="Last Name" />
          <label for="floatingLastName">Last Name</label>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Registering...' : 'Register' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
