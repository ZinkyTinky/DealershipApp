<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title id="login-title" class="text-white">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="login-content">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="w-100" style="max-width: 400px;">
      
      <h1 class="h3 mb-4 fw-normal text-center">Sign In</h1>

      <!-- Username -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingUsername"
          name="username"
          placeholder="Username"
          [(ngModel)]="username"
          required
        />
        <label for="floatingUsername">Username</label>
      </div>
      <div class="text-danger small mb-3" *ngIf="loginForm.submitted && !username">
        Username is required
      </div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
          minlength="6"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="text-danger small mb-3" *ngIf="loginForm.submitted && (!password || password.length < 6)">
        Password is required (min 6 chars)
      </div>

      <!-- Error Message -->
      <!-- <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3" id="login-error">
        {{ errorMessage }}
      </div> -->

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" id="login-button" class="btn btn-primary btn-lg">
          Login
        </button>
      </div>
    </form>
  </div>
</ion-content>
