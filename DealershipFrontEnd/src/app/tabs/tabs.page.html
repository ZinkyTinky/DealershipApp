<ion-tabs>
  <ion-tab-bar slot="bottom">

    <!-- Login/Register visible only if not logged in -->
    <ion-tab-button *ngIf="!(isLoggedIn$ | async)" tab="login" [routerLink]="['/tabs/login']">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!(isLoggedIn$ | async)" tab="register" [routerLink]="['/tabs/register']">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Register</ion-label>
    </ion-tab-button>

    <!-- Stock always visible -->
    <ion-tab-button *ngIf="isLoggedIn$ | async" tab="stock" [routerLink]="['/tabs/stock']">
      <ion-icon name="car-outline"></ion-icon>
      <ion-label>Stock</ion-label>
    </ion-tab-button>

    <!-- Logout visible only if logged in -->
    <ion-tab-button *ngIf="isLoggedIn$ | async" (click)="authService.logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
